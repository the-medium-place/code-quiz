<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Time!!</title>
    <!-- bootstrap css link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- css link -->
    <link rel="stylesheet" href="style.css">
    <!-- google fonts link -->
    <link href="https://fonts.googleapis.com/css?family=Monofett|Press+Start+2P&display=swap" rel="stylesheet">

</head>

<body>
    <!-- NAVBAR WITH TIMER -->
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="highscores.html">View Highscores</a>
        <div class="navbar">
            <span id="score">
            </span>
        </div>
        <div class="navbar">
            <!-- <span class="navbar-toggler" data-toggle="collapse" data-target="#timer-text" id="timer-text"></span> -->
            <span class="ml-auto mr-auto" id="timer-text">
            </span>
        </div>
    </nav>

    <!-- MAIN CONTENT CONTAINER -->
    <div class="container">

        <!-- START PAGE -->
        <div id="start-page" class="ml-auto p-3">
            <div class="row">
                <div class="col-md-8 ml-auto mr-auto text-center">
                    <h1>
                        Test test test
                    </h1>
                    <h3>
                        <span id="return-disp"></span>
                    </h3>
                    <h4>
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Quidem sapiente saepe magni nobis
                        ullam, incidunt ut? Officiis eligendi accusantium ullam! Tempore et consequatur omnis expedita
                        quasi minus accusantium corrupti cum.
                    </h4>
                    <button type="button" class="btn btn-primary btn-lg" id="start">Start Quiz</button>
                </div>
            </div>
        </div>

        <!-- BEGIN QUESTION DIVS -->

        <!-- container for all question divs -->

        <div class="question col-md-8 ml-auto mr-auto text-center" id="question-window">
            <h3 id="question-title">question </h3>
            <br>
            <p id="question-text">

            </p>
            <div class="row" id="answers">
                <div class="col text-center m-auto">
                    <button type="button" class="answer-btn btn-primary btn-lg mr-auto mb-2" id="ans1"></button>

                    <button type="button" class="answer-btn btn-primary btn-lg mr-auto mb-2" id="ans2"></button>

                    <button type="button" class="answer-btn btn-primary btn-lg mr-auto mb-2" id="ans3"></button>

                    <button type="button" class="answer-btn btn-primary btn-lg mr-auto mb-2" id="ans4"></button>
                </div>
            </div>
        </div>

        <!-- END QUESTION PAGES -->


        <!-- END OF QUIZ PAGE -->
        <div id="end-page">
            <div class="col text-center">
                <h1>
                    END PAGE
                </h1>
                <h3>
                    <span id="final-score"></span>
                    <br>
                    <span id="userName"></span>
                </h3>
            </div>
        </div>
    </div>
    <!-- js link -->
    <script src="logic3.js"></script>
    <!-- bootstrap js link -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
